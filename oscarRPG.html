<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./oscarRPG.css">

  <title>oscarRPG</title>
</head>

<body>
  <body bgcolor='black'>
  <div class="wrap">

    <div class="status">
      <div class="info info-basic">
        <div class="status-name">플레이어</div>
        <div class="status-job">바라퍼리버튜버</div>
        <div class="status-money">1205</div>
      </div>
      <div class="info info-level">
        <div class="status-level">
          <strong class="title">LEVEL</strong>
          <div class="contents">23</div>
        </div>
        <div class="status-exp">
          <strong class="title">EXP</strong>
          <div class="contents">
            <div class="bar">
              <div class="currentBar"></div>
              <div class="expText">521/2034 (22%)</div>
            </div>
          </div>
        </div>
      </div>
      <div class="info info-health">
        <div class="status-hp">
          <strong class="title">HP</strong>
          <div class="contents">
            <div class="bar">
              <div class="currentBar" style="width:22%"></div>
              <div class="expText">521/2034 (22%)</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="info info-ability">
        <div class="status-atk">
          <div class="title">공격력</div>
          <div class="atk-val">120</div>
        </div>
        <div class="status-def">
          <div class="title">방어력</div>
          <div class="atk-val">120</div>
        </div>
        <div class="status-luk">
          <div class="title">행운</div>
          <div class="atk-val">120</div>
        </div>
      </div> -->
      <div class="info info-history">
        <div class="status-victory">
          <div class="title">승리</div>
          <div class="victory-val">0</div>
        </div>
        <div class="status-defeat">
          <div class="title">패배</div>
          <div class="defeat-val">0</div>
        </div>
      </div>
    </div>

    <div class="menuPosition">

      <div class="menu dungeonMenu">
        <button class="dungeon-next">던전 탐험</button>
        <button class="dungeon-recovery">휴식</button>
      </div>

      <div class="menu battleMenu">
        <button class="battle-atk">공격</button>
        <!-- <button class="battle-def">방어</button> -->
        <button class="battle-item">회복</button>
        <button class="battle-escape">도망</button>
      </div>

    </div>

    <div class="scene">
      <div class="player"><img src="oscar.png"/></div>
      <div class="vs"> </div>
      <div class="monster"><img src="69.png"/></div>
      <div class="turnNoti">️⚔️</div>
    </div>

    <div id="log"></div>
  </div>
  
  <script src="oscarRPG.js"></script>
</body>

</html>
